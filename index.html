<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrena Pro</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563eb">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-active { border-bottom-color: #3b82f6; color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-100 font-sans p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-xl overflow-hidden">
        <header class="bg-blue-600 text-white p-6">
            <h1 class="text-3xl font-bold text-center">Entrena Pro</h1>
            <p class="text-center text-blue-100 mt-1">Plan de 3 Meses - 1 Día por Semana</p>
        </header>

        <main class="p-6 md:p-8">
            <div class="border-b border-gray-200 mb-6">
                <nav class="-mb-px flex space-x-4 md:space-x-8">
                    <button class="tab-button tab-active py-3 px-1 border-b-2 font-medium text-sm" onclick="showTab('mes1')">Mes 1</button>
                    <button class="tab-button py-3 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm" onclick="showTab('mes2')">Mes 2</button>
                    <button class="tab-button py-3 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm" onclick="showTab('mes3')">Mes 3</button>
                </nav>
            </div>

            <div id="tab-content-mes1" class="tab-content">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Mes 1: Adaptación (2 series)</h2>
                <div id="plan-mes1" class="space-y-6"></div>
            </div>
            <div id="tab-content-mes2" class="tab-content hidden">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Mes 2: Consolidación (3 series)</h2>
                <div id="plan-mes2" class="space-y-6"></div>
            </div>
            <div id="tab-content-mes3" class="tab-content hidden">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Mes 3: Intensificación (3 series)</h2>
                <div id="plan-mes3" class="space-y-6"></div>
            </div>
        </main>
    </div>

    <script>
        const planData = {
            mes1: [
                { titulo: "Zancadas con Mancuernas", reps: "8-10 por pierna", tecnica: "Paso largo, rodilla trasera cerca del suelo. Usa mancuernas ligeras.", img: "https://github.com/JuGuz/entrena-pro/blob/main/Zancadas%20con%20Mancuernas%20(Dumbbell%20Lunges)%202.png?raw=true" },
                { titulo: "Subidas al Escalón", reps: "8-10 por pierna", tecnica: "Sube con una pierna, baja controlado.", img: "https://github.com/JuGuz/entrena-pro/blob/main/Subidas%20al%20Escal%C3%B3n%20(Step-ups).png?raw=true" },
                { titulo: "Remo Australiano", reps: "8-10", tecnica: "Cuerpo recto, tira del pecho a la barra baja.", img: "https://github.com/JuGuz/entrena-pro/blob/main/Remo%20Australiano.png?raw=true" },
                { titulo: "Flexiones Inclinadas", reps: "8-10", tecnica: "Manos en banco elevado. Baja controlado.", img: "https://github.com/JuGuz/entrena-pro/blob/main/Flexiones%20Inclinadas%202.png?raw=true" },
                { titulo: "Elevación de Rodillas en Banco", reps: "10-15", tecnica: "Siéntate, levanta rodillas al pecho.", img: "https://github.com/JuGuz/entrena-pro/blob/main/Elevaci%C3%B3n%20de%20Rodillas%20en%20Banco.png?raw=true" }
            ],
            mes2: [
                { titulo: "Zancadas con Mancuernas", reps: "10-12 por pierna", tecnica: "Más profundidad y control.", img: "https://github.com/JuGuz/entrena-pro/blob/main/Zancadas%20con%20Mancuernas%20(Dumbbell%20Lunges)%202.png?raw=true" },
                { titulo: "Zancadas", reps: "8-10 por pierna", tecnica: "Sin peso, foco en forma.", img: "https://github.com/JuGuz/entrena-pro/blob/main/Zancadas%20(Lunges).png?raw=true" },
                { titulo: "Remo Australiano", reps: "10-12", tecnica: "Barra más baja o pies adelante.", img: "https://github.com/JuGuz/entrena-pro/blob/main/Remo%20Australiano.png?raw=true" },
                { titulo: "Flexiones Inclinadas", reps: "10-12", tecnica: "Banco más bajo.", img: "https://github.com/JuGuz/entrena-pro/blob/main/Flexiones%20Inclinadas%202.png?raw=true" },
                { titulo: "Abdominales en Banco Inclinado", reps: "10-12", tecnica: "Pies enganchados, sube torso.", img: "https://github.com/JuGuz/entrena-pro/blob/main/Abdominales%20en%20Banco%20Inclinado.png?raw=true" }
            ],
            mes3: [
                { titulo: "Zancadas con Mancuernas", reps: "12-15 por pierna", tecnica: "Peso desafiante, rodilla casi al suelo.", img: "https://github.com/JuGuz/entrena-pro/blob/main/Zancadas%20con%20Mancuernas%20(Dumbbell%20Lunges)%202.png?raw=true" },
                { titulo: "Dominadas Negativas", reps: "5-8", tecnica: "Salta arriba, baja en 3-5 seg.", img: "https://github.com/JuGuz/entrena-pro/blob/main/Dominadas%20Negativas.png?raw=true" },
                { titulo: "Fondos Negativos", reps: "5-8", tecnica: "Baja lento en paralelas.", img: "https://github.com/JuGuz/entrena-pro/blob/main/Fondos%20Negativos.png?raw=true" },
                { titulo: "Elevaciones de Piernas en Banco Inclinado", reps: "10-15", tecnica: "Piernas rectas, control al bajar.", img: "https://github.com/JuGuz/entrena-pro/blob/main/Elevaciones%20de%20Piernas%20en%20Banco%20Inclinado.png?raw=true" },
                { titulo: "Giros Rusos de Pie", reps: "15-20 por lado", tecnica: "Gira torso, cadera fija.", img: "https://github.com/JuGuz/entrena-pro/blob/main/Giros%20Rusos%20de%20Pie%20(Standing%20Russian%20Twists).png?raw=true" }
            ]
        };

        function createCard(e) {
            return `
                <div class="border rounded-lg overflow-hidden shadow-sm">
                    <div class="p-4 bg-gray-50">
                        <h3 class="text-lg font-semibold text-blue-700">${e.titulo}</h3>
                        <p class="text-sm font-medium text-gray-600">${e.reps}</p>
                    </div>
                    <div class="p-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <p class="text-sm text-gray-700">${e.tecnica}</p>
                        <img src="${e.img}" alt="${e.titulo}" class="w-full h-auto rounded border">
                    </div>
                </div>`;
        }

        function render() {
            document.getElementById('plan-mes1').innerHTML = planData.mes1.map(createCard).join('');
            document.getElementById('plan-mes2').innerHTML = planData.mes2.map(createCard).join('');
            document.getElementById('plan-mes3').innerHTML = planData.mes3.map(createCard).join('');
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-button').forEach(b => {
                b.classList.remove('tab-active');
                b.classList.add('text-gray-500', 'border-transparent');
            });
            document.getElementById(`tab-content-${id}`).classList.remove('hidden');
            event.target.classList.add('tab-active');
            event.target.classList.remove('text-gray-500', 'border-transparent');
        }

        window.onload = render;

        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            setTimeout(() => {
                if (confirm('¿Instalar Entrena Pro en tu móvil?')) {
                    deferredPrompt.prompt();
                }
            }, 2000);
        });
    </script>
</body>
</html>
